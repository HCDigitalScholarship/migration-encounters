{% extends 'base.html' %}

{% block content %}

  

    <!-- ======= Contact Section ======= -->
    <section style="margin-top:50px;" id="contact" class="contact section-bg">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>New Interview</h2>
            <p></p>
          </div>
  
          <div class="row">
  
        
            <div class="col-lg-12">
              <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Interviewee" required>
                  </div>
                  <div class="col-md-12 form-group">
                    <input type="text" name="interviewer" class="form-control" id="interviewer" placeholder="Interviewer" required>
                  </div>
                  <div class="col-md-12 form-group">
                    <input type="text" name="location" class="form-control" id="location" placeholder="Location" required>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <label for="date">Date of Interview</label>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="date" class="form-control" name="date" id="date" placeholder="Date of interview" required>
                  </div>
                </div>
                
                <div class="form-group mt-3">
                  <textarea class="form-control" name="text" rows="20" placeholder="Interview Text" required></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="portrait">Portrait Image</label>
                    <input type="file" class="form-control-file" id="portrait" name="portrait">
                  </div>
                  
                <div class="text-center"><button type="submit">Add Interview</button></div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
{% endblock %}
